    <!-- Firebase
    Firebase pertenece a Google. Es una plataforma en la nube para el de aplicaciones web y móviles.
    Está disponible para Android, iOS y web.
    Fue creada en el año 2011 y pasó a ser parte de Google en el año 2014.
    Su función esencial es hacer más sencilla la creación y el desarrollo de aplicaciones web, móviles,
    procurando que el trabajo sea más rápido sin perder calidad.
    Tiene una variada gama de herramientas las cuales son de fácil uso, todo dentro de la misma
    plataforma, las cuales podemos agrupar en:

    >Desarrollo
    >Crecimiento
    >Monetización
    >Análisis

    -Desarrollo-
    Conocido como 'Develop' en Firebase, incluye los servicios necesarios para el desarrollo de un proyecto
    de aplicaciones web o movil. Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramientas más destacadas de Firebase, es una base de datos en tiempo real. Estas se
    alojan en la nube, son de tipo NoSQL y almacenan los datos como JSON.
    Existen 2 tipos de base de datos:
    La Base de Datos Relacional: donde todas las tablas están relacionadas entre sí, por medio de las llaves
    primarias y las llaves foráneas.
    La Base de Datos No Relacional: donde todas las tablas no están relacionadas, por lo general se les llama
    NoSQL y utilizan JSON para almacenar la información, JSON viene de las siglas Javascript Object Notation,
    se trata de un formato para guardar e intercambiar información que cualquier persona puede leer.
    Sus archivos se guardan con extensión .json -->
