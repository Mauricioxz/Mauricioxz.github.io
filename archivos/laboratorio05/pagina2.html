<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <form action="">
        <label for="txtNom">Nombre:</label>
        <input type="text" name="txtNom" id="txtNom">
        <br>
        <label for="cboCategoria">Categoría:</label>
        <select type="text" name="cboCategoria" id="cboCategoria">
            <option value="0">Seleccione una Categoría</option>
            <option value="1">Entretenimiento</option>
            <option value="2">Tecnología</option>
            <option value="3">Línea Blanca</option>
        </select>
        <br>
        <label for="txtPre">Precio:</label>
        <input type="text" name="txtPre" id="txtPre">
        <br>
        <label for="txtCan">Cantidad:</label>
        <input type="text" name="txtCan" id="txtCan">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
    <hr>
    <table id="tbProducto">
        <thead>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </thead>
        <tbody></tbody>
    </table>
    <hr>
    <a href="index.html">Regresar</a>
    <script src="js/producto.js"></script>
    <script src="js/bibliotecaproducto.js"></script>
</body>
</html>
